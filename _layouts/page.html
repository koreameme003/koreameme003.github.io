---
layout: default
toc: true
toc_sticky: true
---


<section>
    <div class="section-title">
        <h2><span>{{ page.title }}</span></h2>
    </div>

    <!-- content -->
    <div class="article-post">
    {{content}}
    </div>

    <!-- comments -->
    {% if page.comments == true %}

    <div id="comments" class="row mb-5">
        <div class="col-md-8">
            {% include disqus.html %}
        </div>
    </div>

    {% endif %}
</section>
